coverage:
  status:
    project:
      default: off
      base:
        flags: base
      themed:
        target: 80%
        flags: themed
      universe:
        target: 80%
        flags: universe

flags:
  base:
    paths:
      - packages/base/
  themed:
    paths:
      - packages/themed/
  universe:
    paths:
      - packages/universe/
