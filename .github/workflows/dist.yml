name: Build and Deploy next version
on:
  push:
    branches:
      - "*"
    paths-ignore:
      - "website/**"
      - "example/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Setup Node.js Env
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Cache Dependencies
        uses: actions/cache@v2
        id: rne-dists-deploy
        with:
          path: node_modules
          key: ${{ runner.os }}-rne-dist-deploy-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-rne-dist-deploy-
      - name: Install
        if: steps.rne-dist-deploy.outputs.cache-hit != 'true' # Over here!
        run: yarn
      - name: Build packages
        run: yarn build
      - name: Create local changes
        run: |
          sed -i -e '/dist/d' .gitignore
          git add .
      - name: Deploy changes
        run: |
          git config --local user.email "react-native-elements-ci@users.noreply.github.com"
          git config --local user.name "React Native Elements CI"
          git commit -m "New build" -a
          git push origin `git subtree split --prefix packages/base master`:base --force
